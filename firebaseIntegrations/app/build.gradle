apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion compileSDKVer
    buildToolsVersion buildToolsVer
    defaultConfig {
        applicationId "com.sample.slothyhacker.firebaseintegrations"
        minSdkVersion 16
        targetSdkVersion compileSDKVer
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    implementation "androidx.appcompat:appcompat:$appCompact"
    implementation "androidx.core:core-ktx:$coreKtx"
    implementation "androidx.constraintlayout:constraintlayout:$contraintLayout"
    implementation "com.google.android.material:material:$materialver"

    // Kotlin navigation component
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    //Multi dex support
    implementation "com.android.support:multidex:$multidex"

    //Glide
    implementation "com.github.bumptech.glide:glide:$Glide"

    //FireBase
    implementation "androidx.legacy:legacy-support-v4:$xlegacysupport"
    implementation "com.google.firebase:firebase-core:$firebasecore"
    implementation "com.google.firebase:firebase-ml-vision:$firebaseMlVision"

    //Firebase Auth
    implementation "com.google.firebase:firebase-auth:$firebaseAuth"

    //FireBase DB
    implementation "com.google.firebase:firebase-database:$firebaseDatabase"
    implementation "com.firebaseui:firebase-ui-auth:$firebaseUI"

    //FireBase Storage
    implementation "com.google.firebase:firebase-storage:$firebaseStorage"

    //FireBase Face detection
    implementation "com.google.firebase:firebase-ml-vision-face-model:$firebaseMlVisionFaceModel"

    //FireBase Object detection and labeling
    implementation "com.google.firebase:firebase-ml-vision-object-detection-model:$objectDetection"
    implementation "com.google.firebase:firebase-ml-vision-image-label-model:$imageLabelling"
    implementation "androidx.legacy:legacy-support-v4:$legacySupport"

    //Firebase Translate
    implementation "com.google.firebase:firebase-ml-natural-language:$naturalLanguage"
    implementation "com.google.firebase:firebase-ml-natural-language-language-id-model:$naturalLanguageIDModel"
    implementation "com.google.firebase:firebase-ml-natural-language-translate-model:$naturalLanguageTranslateModel"
}
